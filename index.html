<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="topline"></div>
            <div class="output"></div>
        </div>
        <div class="btns">
            <div class="left-btns">
                <div class="clr-del">
                    <button class="clr">AC</button>
                    <button class="del">DEL</button>
                </div>
                <div class="num-btns">
                    <div class="num-row">
                        <button class="num seven">7</button>
                        <button class="num eight">8</button>
                        <button class="num nine">9</button>
                    </div>
                    <div class="num-row">
                        <button class="num four">4</button>
                        <button class="num five">5</button>
                        <button class="num six">6</button>
                    </div>
                    <div class="num-row">
                        <button class="num one">1</button>
                        <button class="num two">2</button>
                        <button class="num three">3</button>
                    </div>
                    <div class="num-row">
                        <button class="num zero">0</button>
                        <button class="num decimal">.</button>
                    </div>
                </div>
            </div>
            <div class="right-btns">
                <button class="operator divide">รท</button>
                <button class="operator mult">ร</button>
                <button class="operator sub">-</button>
                <button class="operator add">+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/gregolive">
            <img src="./img/github.png" class="github-logo">
            <p>gregolive</p>
        </a>
    </footer>
</body>
</html>
